<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<h1>Todo App</h1>
<form method="post" action="addTodo">
    <input type="text" name="todo">
    <input type="submit" value="Add Todo">
</form>
<hr>
<ul>
    <li th:each="todo : ${todos}">
        <span th:text="${todo.todo}"></span>
    </li>
</ul>


</html>

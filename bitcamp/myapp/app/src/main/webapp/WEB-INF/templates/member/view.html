<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <title>비트캠프 데브옵스 5기</title>
</head>
<body>

<div data-th-replace="header :: header">머리말</div>

<h1>회원</h1>
<form action='/app/member/update' method='post' enctype='multipart/form-data' data-th-object="${member}">
    <div>
        사진:
        <a data-th-href="@{'https://kr.object.ncloudstorage.com/bitcamp-devops5-1008/member/' + *{photo}}" data-th-if="*{photo}">
            <img data-th-src="@{'https://gvsptjan2688.edge.naverncp.com/mcRYgeBwVH/member/' + *{photo}(type=f,w=80,h=80,ttype=jpg)}"></a><br>
        <a data-th-unless="*{photo}" href='/img/default-photo.jpeg'>
            <img height='80px' src='/img/default-photo.jpeg'></a><br>
        <br>
        <input name='file' type='file'>
    </div>
    <div>
        번호: <input readonly name='no' type='text' data-th-value="*{no}" value='100'>
    </div>
    <div>
        이메일: <input name='email' type='text' data-th-value="*{email}" value='test@test.com'>
    </div>
    <div>
        이름: <input name='name' type='text' data-th-value='*{name}' value="test">
    </div>
    <div>
        암호: <input name='password' type='password'>
    </div>
    <div>
        가입일: <input readonly type='text' data-th-value="${#dates.format(member.createdDate,'yyyy-MM-dd')}" value="2024-04-23">
    </div>
    <div>
        <button>변경</button>
        <a data-th-href="@{delete(no=*{no})}">[삭제]</a>
    </div>
</form>

<div data-th-replace="footer :: footer">꼬리말</div>

</body>
</html>

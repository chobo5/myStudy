<!DOCTYPE html>
<html lang='en'>
  <head>
  <meta charset='UTF-8'>
  <title>비트캠프 데브옵스 5기</title>
</head>
<body>

<div data-th-replace="header :: header">머리말</div>

<h1 data-th-text="${boardName}">게시판 or 가입인사</h1>
<form action='/app/board/update' method='post' enctype='multipart/form-data' data-th-object="${board}">
  <input name='category' type='hidden' data-th-value="${category}">
  <div>
    번호: <input readonly name='no' type='text' data-th-value="*{no}">
  </div>
  <div>
    제목: <input name='title' type='text' data-th-value="*{title}">
  </div>
  <div>
    내용: <textarea name='content' data-th-text="*{content}"></textarea>
  </div>
  <div>
    작성자: <input readonly type='text' data-th-value="*{writer.name}">
  </div>

  <div data-th-if="${category == 1}">
    첨부파일: <input multiple name='attachedFiles' type='file'>
    <ul data-th-if="*{files[0].filePath}">
      <li data-th-each="file : *{files}" data-th-object="${file}">
        <a data-th-href="@{'/upload/board/' + *{filePath}}" data-th-text="*{filePath}"
           href="file.html">a.gif</a>
        [<a data-th-href="@{file/delete(category=${category},no=*{no})}"
            href="file-delete.html">삭제</a>]
      </li>
    </ul>
  </div>

  <div>
    <button>변경</button>
    <a href='/app/board/delete?category=${category}&no=${board.no}'>[삭제]</a>
  </div>
</form>

<div data-th-replace="footer :: footer">꼬리말</div>

</body>
</html>
